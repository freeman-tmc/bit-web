<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table style</title>
    <link rel="stylesheet" href="tablestyle.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Image</th>
            <th>RAM</th>
            <th>Camera</th>
            <th>Internal memory</th>
        </tr>
        <tr>
            <td>Samsung S8+</td>
            <td>
                <img src="https://www.t-mobile.com/images/png/products/phones/Samsung-Galaxy-J3-Prime/250x270_1.png" alt="">
            </td>
            <td>6GB</td>
            <td>12Mpx</td>
            <td>128GB</td>
        </tr>
        <tr>
            <td>iPhone X</td>
            <td>
                <img src="https://www.t-mobile.com/images/png/products/phones/Apple-iPhone-X-Silver/250x270_1.png" alt="">
            </td>
            <td>4GB</td>
            <td>12Mpx</td>
            <td>128GB</td>
        </tr>
        <tr>
            <td>LG G6</td>
            <td>
                <img src="http://images.samsung.com/is/image/samsung/p5/uk/galaxy-A5.png?$ORIGIN_PNG$" alt="">
            </td>
            <td>6GB</td>
            <td>12Mpx</td>
            <td>128GB</td>
        </tr>
        <tr>
            <td>Samsung S8+</td>
            <td>
                <img src="https://ss7.vzw.com/is/image/VerizonWireless/iphone-x-kf-device-tab-d-3-retina?$pngalpha$&scl=1&scl=2" alt="">
            </td>
            <td>6GB</td>
            <td>12Mpx</td>
            <td>128GB</td>
        </tr>
        <tr>
            <td>iPhone X</td>
            <td>
                <img src="https://www.windowscentral.com/sites/wpcentral.com/files/styles/large/public/field/image/2017/04/lumia-650-png-03.png?itok=JnuGG786"
                    alt="">
            </td>
            <td>4GB</td>
            <td>12Mpx</td>
            <td>128GB</td>
        </tr>
    </table>

    <form action="" method="POST">
        <h1>Form<span>Get</span>
        </h1>
        <hr><br>
        <label>Full Name
            <input type="text" name="name" placeholder="Full Name">
        </label>
        <br>
        <label>Email
            <br>
            <input type="email" name="email" placeholder="Email">
        </label>
        <br>
        <label>Contact Number
            <br>
            <input type="tel" name="phone" placeholder="Contact Number">
        </label>
        <br>
        <label>Address
            <br>
            <input type="text" name="address" placeholder="Address">
        </label>
        <br>
        
        <div id="button">
            <button type="submit" name="submit">Submit</button>
        </div>
    </form>
</body>


</html>
