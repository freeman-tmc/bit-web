<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create New Wanted Poster</title>
</head>
<body>
    <a href="../index.html">Back To Home Page</a><br><br>
    <form action="" method="POST">
        <fieldset>
            <legend>Top Headline</legend>
            <label>Headline text: <input type="text" name="headline"></label>
        </fieldset>
        <br>

        <fieldset>
            <legend>Images</legend>
            <label>Image 1: <input type="file" name="file1"></label><br>
            <label>Image 2: <input type="file" name="file2"></label><br>
            <label>Image 3: <input type="file" name="file3"></label><br>
        </fieldset>
        <br>

        <fieldset>
            <legend>Reward</legend>
            <label>Reward money: <input type="text" name="reward"></label>
        </fieldset>
        <br>

        <fieldset>
            <legend>Reward</legend>
            <label>Aliases:<br/><input type="text" name="aliases"></label><br/><br/>
            <label>Birth:<br/><input type="text" name="birth"></label><br/><br/>
            <label>Hair:<br/> <input type="text" name="hair"></label><br/><br/>
            <label>Eyes:<br/> <input type="text" name="eyes"></label><br/><br/>
            <label>Height:<br/> <input type="text" name="height"></label><br/><br/>
            <label>Weight:<br/> <input type="text" name="weight"></label><br/><br/>
            <label>Sex:<br/> <input type="text" name="sex"></label><br/><br/>
            <label>ID Number:<br/> <input type="number" name="id-number"></label><br/><br/>
            <label>Occupation:<br/> <input type="text" name="occupation"></label><br/><br/>
        </fieldset>
        <br>

        <fieldset>
            <legend>Remarks</legend>
            <textarea rows="8" cols="100">Remarks text</textarea>
        </fieldset>
        <br>

        <fieldset>
            <legend>Caution</legend>
            <textarea rows="8" cols="100">Caution text</textarea>
        </fieldset><br/>

        <button type="reset">
            <img src="../images/reset.png" width="20" height="20">
            Reset
        </button>

        <button type="submit">
            <img src="../images/add.png" width="20" height="20">
            Create Poster
        </button>
        <br><br>
        <hr>

    </form>

</body>
</html>
